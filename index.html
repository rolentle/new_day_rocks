<html>
  <head>
    <title>New Day Rocks</title>
  </head>
  <body>
    <script type="text/javascript">
         var images = [ 'http://i.giphy.com/H1sA9p2E5wXbq.gif', 'http://i.giphy.com/hNYvj5GJY6rDO.gif', 'http://i.imgur.com/8v8brP4.gif', 'http://i.imgur.com/jWPaPIa.gif', 'http://media.giphy.com/media/l41lPPnhMJnT5pGik/giphy.gif']
         var image = images[Math.floor(Math.random()*images.length)]
         document.body.style.backgroundImage = "url(" + image + ") ";
         document.body.style.backgroundRepeat = "no-repeat";
         document.body.style.backgroundPosition = "center center";
         document.body.style.backgroundSize = "cover";
    </script>
  </body>
</html>
